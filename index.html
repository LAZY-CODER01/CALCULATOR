<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link  rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
                
</head>
<body>
    <div class="calculator">
      
        <div id="keys">
          <div id="display">DEVELOPED BY AVINASH</div>
          <button class="key clear" onclick="clearDisplay()">AC</button>
          <button class="key backspace" onclick="backspace()">BACK</button>
          <button class="key seven" onclick="appendNumber(7)">7</button>
          <button class="key eight" onclick="appendNumber(8)">8</button>
          <button class="key nine" onclick="appendNumber(9)">9</button>
          
          <button class="key divide" onclick="appendNumber('/')">/</button>
          
          <button class="key four" onclick="appendNumber(4)">4</button>
          <button class="key five" onclick="appendNumber(5)">5</button>
          <button class="key six" onclick="appendNumber(6)">6</button>
          <button class="key add" onclick="appendNumber('+')">+</button>
          
          
          <button class="key one" onclick="appendNumber(1)">1</button>
          <button class="key two" onclick="appendNumber(2)">2</button>
          <button class="key three" onclick="appendNumber(3)">3</button>
          <button class="key subtract" onclick="appendNumber('-')">-</button>
          <button class="key zero" onclick="appendNumber(0)">0</button>
          <button class="key decimal" onclick="appendNumber('.')">.</button>
          <button class="key equal" onclick="calculateResult()">=</button>
          <button class="key multiply" onclick="appendNumber('*')">*</button>
          
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
